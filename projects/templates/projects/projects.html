{% extends 'main.html' %} {% block content %}

<h1>PROJECTS</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Project</th>
    <th>Ratio</th>
    <th>Votes</th>
    <th>Created At</th>
    <th></th>
  </tr>
  {% for project in projects %}
  <tr>
    <td>{{project.id}}</td>
    <td>{{project.title}}</td>
    <td>{{project.vote_ratio}}%</td>
    <td>{{project.vote_total}}</td>
    <td>{{project.created_at}}</td>
    <td><a href="{% url 'project' project.id %}">View</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
